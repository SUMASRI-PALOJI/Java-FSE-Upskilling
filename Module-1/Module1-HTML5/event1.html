<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Event Gallery</title>
  <style>
    .eventImage {
      width: 150px;
      height: 100px;
      border: 2px solid #333;
      border-radius: 5px;
    }
    table {
      width: 100%;
      text-align: center;
    }
    caption {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Community Event Gallery</h2>
  <table>
    <caption>Photos from Past Community Events</caption>
    <tr>
      <td>
        <img src="event1.jpg" alt="Music Festival" title="Music Festival 2024" class="eventImage"><br>
        Music Festival
      </td>
      <td>
        <img src="event2.jpg" alt="Art Exhibition" title="Art Exhibition 2024" class="eventImage"><br>
        Art Exhibition
      </td>
      <td>
        <img src="event3.jpg" alt="Food Fair" title="Food Fair 2024" class="eventImage"><br>
        Food Fair
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Sports Day" title="Sports Day 2024" class="eventImage"><br>
        Sports Day
      </td>
      <td>
        <img src="event5.jpg" alt="Charity Run" title="Charity Run 2024" class="eventImage"><br>
        Charity Run
      </td>
      <td>
        <img src="event6.jpg" alt="Book Fair" title="Book Fair 2024" class="eventImage"><br>
        Book Fair
      </td>
    </tr>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    output {
      display: block;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Event Registration</h2>
    <form id="eventForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <label for="event">Event Type:</label>
      <select id="event" name="event" required>
        <option value="">-- Select an event --</option>
        <option value="workshop">Workshop</option>
        <option value="seminar">Seminar</option>
        <option value="concert">Concert</option>
      </select>
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message (optional)"></textarea>
      <button type="submit">Register</button>
      <output id="confirmation"></output>
    </form>
  </div>
  <script>
    const form = document.getElementById('eventForm');
    const output = document.getElementById('confirmation');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); 
      const name = form.name.value;
      output.textContent = `Thank you, ${name}, for registering!`;
      form.reset(); 
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Methods Demo</title>
  <style>
    body {
      background-color: #f0f0f0;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="color: red;">This is an inline styled heading</h1>
  <h2>This is a heading styled by external CSS</h2>
  <p>This paragraph uses styles from the external stylesheet.</p>
  <div class="container">
    <p>This content is inside a styled container.</p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.1 - Display Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h2>Responsive Display Example</h2>

  <!-- Visible only on small screens -->
  <div class="d-block d-md-none bg-info text-white p-3 mb-3">
    Visible on Mobile (small screens)
  </div>

  <!-- Visible on medium screens and up -->
  <div class="d-none d-md-block d-lg-none bg-warning text-dark p-3 mb-3">
    Visible on Tablet (medium screens)
  </div>

  <!-- Visible on large screens and up -->
  <div class="d-none d-lg-flex bg-success text-white p-3 mb-3">
    Visible on Desktop (large screens)
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.1 - Centered Content Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <style>
    .center-box {
      background-color: #0d6efd;
      color: white;
      padding: 30px 40px;
      border-radius: 12px;
      min-width: 250px;
      text-align: center;
      box-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
    }
    .row {
      height: 250px; /* vertical space for centering */
      border: 1px solid #ddd;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="center-box">
        <h2>Welcome to Bootstrap 5</h2>
        <p>This content is perfectly centered both vertically and horizontally using flex utilities.</p>
        <button class="btn btn-light">Learn More</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

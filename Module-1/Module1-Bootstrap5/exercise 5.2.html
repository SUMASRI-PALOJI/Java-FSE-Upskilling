<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.2 - Reorder Columns</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <style>
    .box {
      padding: 20px;
      color: white;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
    }
    .box1 { background-color: #198754; } /* green */
    .box2 { background-color: #0d6efd; } /* blue */
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 order-md-2 box box1">
        Column 1 (order-md-2)
      </div>
      <div class="col-12 col-md-6 order-md-1 box box2">
        Column 2 (order-md-1)
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

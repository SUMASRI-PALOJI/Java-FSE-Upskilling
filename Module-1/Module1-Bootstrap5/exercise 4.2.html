<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 4.2 - Four Column Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .col-box {
      background-color: #6c757d; /* gray */
      color: white;
      padding: 20px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-sm-3 col-box">Column 1</div>
      <div class="col-12 col-sm-3 col-box">Column 2</div>
      <div class="col-12 col-sm-3 col-box">Column 3</div>
      <div class="col-12 col-sm-3 col-box">Column 4</div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Columns Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .col-box {
      padding: 20px;
      color: white;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .bg1 { background-color: #007bff; } /* Blue */
    .bg2 { background-color: #28a745; } /* Green */
    .bg3 { background-color: #ffc107; color: black; } /* Yellow */
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 col-box bg1">Column 1</div>
      <div class="col-12 col-md-6 col-lg-4 col-box bg2">Column 2</div>
      <div class="col-12 col-md-6 col-lg-4 col-box bg3">Column 3</div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

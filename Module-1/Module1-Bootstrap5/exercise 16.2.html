<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 16.2 - Badge Overlay on Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .badge-top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container mt-5 text-center">
  <div class="image-container">
    <img src=""C:\Users\Nithu Shetty\Downloads\images.jpg" />
    <span class="badge bg-danger badge-top-right">New</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 17.2 - Icon Only Buttons</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5 text-center">
  <button type="button" class="btn btn-primary mx-2" aria-label="Home">
    <i class="bi bi-house"></i>
  </button>
  <button type="button" class="btn btn-success mx-2" aria-label="Check">
    <i class="bi bi-check-circle"></i>
  </button>
  <button type="button" class="btn btn-danger mx-2" aria-label="Trash">
    <i class="bi bi-trash"></i>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

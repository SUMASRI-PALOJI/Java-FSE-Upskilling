<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toggle Button and Button Group Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">

  <h3>Navigation Button Group</h3>
  <div class="btn-group" role="group" aria-label="Navigation buttons">
    <button type="button" class="btn btn-secondary">Home</button>
    <button type="button" class="btn btn-secondary">Products</button>
    <button type="button" class="btn btn-secondary">Contact</button>
  </div>

  <h3 class="mt-5">Filter by Category (Toggle Buttons)</h3>
  <div class="btn-group" role="group" aria-label="Category filters">
    <input type="checkbox" class="btn-check" id="electronics" autocomplete="off">
    <label class="btn btn-outline-success" for="electronics">Electronics</label>

    <input type="checkbox" class="btn-check" id="clothing" autocomplete="off">
    <label class="btn btn-outline-success" for="clothing">Clothing</label>

    <input type="checkbox" class="btn-check" id="books" autocomplete="off">
    <label class="btn btn-outline-success" for="books">Books</label>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 15.2 - Card with Shadows and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <div class="card shadow shadow-lg rounded-pill p-4 mx-auto" style="max-width: 400px;">
    <h3 class="card-title">Stylish Card</h3>
    <p class="card-text">
      This card uses Bootstrap utility classes to add a large shadow and a rounded-pill shape for smooth edges.
    </p>
    <button class="btn btn-primary">Action</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

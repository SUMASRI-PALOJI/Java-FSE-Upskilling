<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.2 - Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <!-- Sidebar: hidden on small, visible on md+ -->
    <nav class="col-md-3 d-none d-md-block bg-light p-3 border rounded">
      <h5>Sidebar Menu</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Help</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="col-md-9">
      <h2>Main Content Area</h2>
      <p>This content takes full width on mobile and shrinks on tablets and larger devices to make room for the sidebar.</p>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

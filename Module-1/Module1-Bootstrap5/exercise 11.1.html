<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 11.1 - Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card" style="width: 18rem;">
    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Profile Image">
    <div class="card-body">
      <h5 class="card-title">Nithu Shetti</h5>
      <p class="card-text">Full Stack Developer with 5 years of experience in web development.</p>
      <a href="#" class="btn btn-primary">Contact</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
